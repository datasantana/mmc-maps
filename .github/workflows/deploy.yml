name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create environment file
        run: |
          echo "VUE_APP_MAPBOX_ACCESS_TOKEN=${{ secrets.VUE_APP_MAPBOX_ACCESS_TOKEN }}" >> .env
          echo "VUE_APP_MAPBOX_STYLE=${{ secrets.VUE_APP_MAPBOX_STYLE }}" >> .env
          echo "VUE_APP_MAPBOX_CENTER_LNG=${{ secrets.VUE_APP_MAPBOX_CENTER_LNG }}" >> .env
          echo "VUE_APP_MAPBOX_CENTER_LAT=${{ secrets.VUE_APP_MAPBOX_CENTER_LAT }}" >> .env
          echo "VUE_APP_MAPBOX_ZOOM=${{ secrets.VUE_APP_MAPBOX_ZOOM }}" >> .env
          echo "VUE_APP_MAPBOX_PITCH=${{ secrets.VUE_APP_MAPBOX_PITCH }}" >> .env
        
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
